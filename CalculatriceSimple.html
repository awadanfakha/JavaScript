<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculatrice</title>
    <script>
        function calculer() {
            var num1 = parseFloat(document.getElementById('nombre1').value);
            var num2 = parseFloat(document.getElementById('nombre2').value);
            
            if (isNaN(num1) || isNaN(num2)) {
                alert("Veuillez saisir des nombres valides !");
                return;
            }
            
            if (num2 === 0) {
                alert("Division par z√©ro impossible !");
                return;
            }

            document.getElementById('somme').innerHTML = "Somme : " + (num1 + num2);
            document.getElementById('produit').innerHTML = "Produit : " + (num1 * num2);
            document.getElementById('division').innerHTML = "Division : " + (num1 / num2);
            document.getElementById('soustraction').innerHTML = "Soustraction : " + (num1 - num2);
        }
    </script>
</head>
<body>
    <form>
        <label for="nombre1">Nombre 1 :</label>
        <input type="text" id="nombre1" name="nombre1" pattern="[0-9]+(\.[0-9]+)?" required><br><br>
        
        <label for="nombre2">Nombre 2 :</label>
        <input type="text" id="nombre2" name="nombre2" pattern="[0-9]+(\.[0-9]+)?" required><br><br>
        
        <button type="button" onclick="calculer()">Calculer</button><br><br>
        
        <div id="resultats">
            <p id="somme"></p>
            <p id="produit"></p>
            <p id="division"></p>
            <p id="soustraction"></p>
        </div>
    </form>
</body>
</html>
